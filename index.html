<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    
    <title>Great Teams of All Time</title>
</head>
<body>

    <header>
        <h1>Europe's Best Soccer Teams</h1>
    </header>
    <form id="addNewTeam">
        <label>Team Name
            <input type="text" id="name">
        </label>
        <label>Year Founded
            <input type="text" id="year_founded">
        </label><br>
        <label>Team's Coach
            <input type="text" id="coach">
        </label><br>
        <label>Keeper
            <input type="text" id="keeper">
        </label><br>
        <label>Image
            <input type="text" id="image">
        </label><br>
        <button type="submit">Add New Team</button>
    </form>

   <section id="card_container">
    <div id="teams-list" class="cards">
         
    </div>
   </section>
    

   
</body>
</html>
