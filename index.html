<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    
    <title>Great Teams of All Time</title>
</head>
<body>

    <header>
        <h1>Europe's Best Soccer Teams</h1>
    </header>
    
    <form id="addNewTeam" >
        <label clas="flex">Team Name
            <input type="text" id="name" placeholder="team name">
        </label>
        <label clas="flex">Year Founded
            <input type="text" id="year_founded" placeholder="year founded">
        </label>
        <label clas="flex">Team's Coach
            <input type="text" id="coach" placeholder="team's coach">
        </label>
        <label clas="flex">Keeper
            <input type="text" id="keeper" clas="flex"placeholder="keeper">
        </label>
        <label clas="flex">Image
            <input type="text" id="image" clas="flex" placeholder="image">
        </label>
        <button type="submit" class="add_new_team">Add New Team</button>
    </form>

    
    
    <section id="teams-list" class="cards">
        
    </section>
   
    

   
</body>
</html>
