<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    
    <title>Great Teams of All Time</title>
</head>
<body>

    <header>
        <h1>Europe's Best Soccer Teams</h1>
    </header>
    <form id="addNewTeam">
        <label>Name
            <input type="text" id="name">
        </label>
        <label>Year Founded
            <input type="text" id="year_founded">
        </label><br>
        <label>Coach
            <input type="text" id="coach">
        </label><br>
        <label>Keeper
            <input type="text" id="keeper">
        </label><br>
        <label>Image
            <input type="text" id="image">
        </label><br>
        <button type="submit">Submit Info</button>
    </form>
    <ul id="teams-list">
    </ul>
</body>
</html>
